<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up | Robusta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <div class="container">

        <div class="content">
      
          <form id="signup-form" action="">
            <div class="form-group">
              
              <input aria-label="Full Name" placeholder="Full Name" type="text" id="name" autocomplete="name" required/>
              
            </div>
            <div class="form-group">
              
              <input aria-label="Email" placeholder="Email" type="email" id="email" autocomplete="email" required/>
              
            </div>
            <div class="form-group">
              
              <input aria-label="Username" placeholder="Username" type="text" id="signup-username" required/>
              
            </div>
            <div class="form-group">
              
              <input aria-label="Password" placeholder="Password" type="password" id="signup-password" required minlength="4"/>
              
            </div>
            <button type="submit" value="submit" class="btn" id="signup-submit">Sign up</button>
            <div class="member">
              <p>Already a member?</p>
              <button type="button" id="signin-nav">Sign in</button>
            </div>
          </form>
      
          <form id="signin-form" action=""> 
            <div class="form-group">

                <input aria-label="Username" placeholder="Username" type="text" id="username" required />

            </div>
            <div class="form-group">

                <input aria-label="Password" placeholder="Password" type="password" id="password" required />
            </div>
            <button class="btn" type="submit" value="submit">Sign in</button>
            <div class="member">
              <p>Not a member?</p>
              <button type="button" id="signup-nav">Sign up</button>
            </div>
          </form>
          
        <div class="loader" ></div>
        <div id="messageContainer">
          <p id="message"></p>
        </div>
        </div>
      </div>
    </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
